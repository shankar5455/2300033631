<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orederd List</title>
    <style>
        ul, ol {   
            background-color: red;
            width: 15%;
            display: inline-block;
            margin: 20px;
            border: 1px solid black;
            border-radius: 20px; 
        }
        li {
            color: white;
            background-color: black;
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>React</li>
    </ul>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>React</li>
    </ol>
</body>
</html>
