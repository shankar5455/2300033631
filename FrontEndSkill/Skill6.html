<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Table</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

table {
    width: 50%;
    margin: auto;
    border-collapse: collapse;
    text-align: center;
}

th, td {
    border: 1px solid #000;
    padding: 10px;
}

th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>P_ID</th>
                <th>P_NAME</th>
                <th>P_COST</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>P101</td>
                <td>P_ONE</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>P102</td>
                <td>P_TWO</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>P103</td>
                <td>P_THREE</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>P104</td>
                <td>P_FOUR</td>
                <td>40000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>P105</td>
                <td>P_FIVE</td>
                <td>50000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
